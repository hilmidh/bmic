<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYER-2</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            gap: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .input-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-form input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .input-form button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .input-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body id="result">
    <h1 id="hasil"></h1>
    <div class="bmi-result">
        <div class="bmi-status">
            <h2>BMI kamu : <span class="value">39.5</span>, <span class="status">Obesitas</span></h2>
        </div>
        
        <div class="risk-warning">
            <p>Dalam 60% kasus, <span class="highlight">pola makan yang buruk</span> dapat <span class="highlight">berisiko</span> Diabetes</p>
            
            <div class="image-container">
                <img src="healthy-food.png" alt="Healthy Food and Glucose Meter">
            </div>
            
            <button class="consult-button">Konsultasi Ahli Gizi</button>
        </div>
    
        <style>
            .bmi-result {
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                margin: 20px;
            }
    
            .bmi-status h2 {
                font-size: 20px;
                color: #333;
                font-weight: normal;
            }
    
            .value {
                color: #e91e63;
                font-weight: bold;
            }
    
            .status {
                color: #e91e63;
                font-weight: bold;
            }
    
            .risk-warning {
                margin-top: 15px;
            }
    
            .risk-warning p {
                font-size: 16px;
                line-height: 1.5;
            }
    
            .highlight {
                color: #e91e63;
                font-weight: bold;
            }
    
            .image-container {
                float: right;
                max-width: 200px;
                margin-top: -60px;
            }
    
            .image-container img {
                width: 100%;
                height: auto;
            }
    
            .consult-button {
                background-color: #e91e63;
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 25px;
                font-size: 16px;
                cursor: pointer;
                margin-top: 20px;
                transition: background-color 0.3s ease;
            }
    
            .consult-button:hover {
                background-color: #d81557;
            }
        </style>
    </div>
   <table id="histr">
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>BMI</th>
                <th>BB</th>
            
            </tr>
        </thead>
        <tbody id="isiTabel"></tbody>
    </table>
    <h1 id="dataKosong"></h1>
    <button onclick="hapus()">Hapus Histori</button>
    <script src="script.js"></script>
</body>
</html>
