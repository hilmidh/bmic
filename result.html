<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil BMI</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            gap: 20px;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('bg.png');
            background-size: cover;
        }


        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            /* margin-bottom: 20px; */
            background-color: white;
            /* margin-left: 20%; */
            /* margin-right: 10%; */
            /* margin: 20px; */
            /* margin-right: 15%; */
            /* margin-left: 15%; */
        }

        th,
        td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;

        }

        th {
            background-color: #80968f;
            color: white;

        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .input-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-form input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .input-form button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .input-form button:hover {
            background-color: #45a049;
        }

        .bmi-result {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            margin-right: 15%;
            margin-left: 15%;
        }

        .bmi-status h2 {
            font-size: 20px;
            color: #333;
            font-weight: normal;
        }

        .value {
            color: #45a049;
            font-weight: bold;
        }

        .status {
            color: #45a049;
            font-weight: bold;
        }
        #kuning{
            color: rgb(216, 209, 10);
            font-weight: bold;
        }

        #hijau{
            color: #45a049(192, 192, 6);
            font-weight: bold;
        }

        #merah{
            color:red;
            font-weight: bold;
        }


        .risk-warning {
            margin-top: 15px;
        }

        .risk-warning p {
            font-size: 16px;
            line-height: 1.5;
        }

        .highlight {
            color: #45a049;
            font-weight: bold;
        }

        .consult-button {
            background-color: #45a049;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .consult-button:hover {
            background-color: #1f6822;
        }

        li {
            margin: 5px;
            margin-left: 50px;
            margin-right: 50px;
        }

        button {
            padding: 8px 16px;
            background-color: #80968f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 5%;
            width: 20%;

        }

        button:hover {
            background-color: #51635d;
        }

        .table-container {
            overflow: hidden;
            border-radius: 12px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: white;
        }

        th,
        td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #80968f;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        
    </style>
</head>

<body id="result">
    <header style="background-color: #80968f; color: white; padding: 20px; width: 100%;">
        <h1 style="margin: 0">Body Mass Index Calculator</h1>
    </header>
    <h1 id="hasil"></h1>
    <div class="bmi-result">
        <div class="bmi-status">
            <h2 id="hasilNama" style="display: none;">Halo Dono! BMI kamu : <span class="value" id="hasilBMI">39.5</span>, <span
                    class="status">Obesitas</span></h2>
            <h2>Halo <span id="namaa"></span>! BMI kamu : <span id="kuning"></span><span id="hijau" style="color: #45a049;"></span><span id="merah"></span></h2>
        </div>

        <div class="risk-warning">
            <!-- <p>Dalam 60% kasus, <span class="highlight">pola makan yang buruk</span> dapat <span
                    class="highlight">berisiko</span> Diabetes</p> -->
            <p id='pesan'></p>
        </div>
        <div style="display: flex; justify-content: center;">
            <div style="width: 50%;">
                <h3>Solusi Kesehatan</h3>
                <ul id="solusi" style="text-align: left;">
                    <!-- <li>Konsumsi makanan tinggi kalori dan protein (nasi merah, daging tanpa lemak, kacang-kacangan)
                    </li>
                    <li>Konsumsi makanan tinggi kalori dan protein (nasi merah, daging tanpa lemak, kacang-kacangan)
                    </li>
                    <li>Konsumsi makanan tinggi kalori dan protein (nasi merah, daging tanpa lemak, kacang-kacangan)
                    </li> -->
                </ul>
            </div>
            <div style="width: 50%;">
                <h3>Rekomendasi Makanan</h3>
                <h4 id="ktgMakanan">Makanan tinggi kalori dan protein sehat</h4>
                <ul id="makanan" style="text-align: left;">

                </ul>
            </div>
        </div>
    </div>
        
    <div class="table-container">
        <table id="histr">
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Berat Badan(Kg)</th>
                    <th>BMI</th>
                </tr>
            </thead>
            <tbody id="isiTabel"></tbody>
        </table>
    </div>


    <!-- <h1 id="dataKosong"></h1> -->
    <button onclick="hapus()">Hapus Histori</button>
    <script src="script.js"></script>
</body>

</html>
