<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYER-2</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            gap: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .input-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-form input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .input-form button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .input-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body id="result">
    <h1 id="hasil"></h1>
   <table id="histr">
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>BMI</th>
                <th>BB</th>
            
            </tr>
        </thead>
        <tbody id="isiTabel"></tbody>
    </table>
    <h1 id="dataKosong"></h1>
    <button onclick="hapus()">Hapus Histori</button>
    <script src="script.js"></script>
</body>
</html>
