<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body Mass Index Calculate</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url('background\ HCTN.jpg');
    "
  >
    <header style="background-color: #28a745; color: white; padding: 20px">
      <h1 style="margin: 0">Body Mass Index Calculator</h1>
    </header>

    <h2 style="margin-top: 20px; padding: 3px">Input Data</h2>

    <div style="display: flex; justify-content: center; margin-top: 20px">
      <form
        id="bmiForm"
        style="
          background: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
          width: 500px;
        "
      >
        <input
          type="text"
          id="nama"
          placeholder="Username"
          required
          style="
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
          "
        />

        <input
          type="number"
          id="tinggi"
          placeholder="Tinggi Badan (cm)"
          required
          style="
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
          "
        />

        <input
          type="number"
          id="bb"
          placeholder="Berat Badan (kg)"
          required
          style="
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
          "
        />

        <button
          onclick="submit()"
          type="submit"
          style="
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          Submit
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
